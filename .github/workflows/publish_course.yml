name: Build and Publish Course
on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Build the web course files
        run: python scripts/publish.py

      - name: Extract solutions for appendix
        run: python scripts/extract_solutions.py

      - name: Extract key terms for appendix
        run: python scripts/extract_key_terms.py

      - name: Prepare markdown for PDF
        run: python scripts/prepare_pdf.py

      - name: Generate PDF from processed markdown
        uses: baileyjm02/markdown-to-pdf@v1
        with:
          input_path: course/Redstone-University-for-pdf.md
          images_dir: assets/images
          output_dir: course/
          output_file: Redstone-University.pdf
          build_html: false
          theme: assets/css/pdf-style.css
          extend_default_theme: true
          highlight_theme: assets/css/darcula.css

      - name: Clean up intermediate files
        run: rm -f course/Redstone-University-for-pdf.md

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add course/ assets/
          git status
          if ! git diff --staged --quiet; then
            git commit -m "docs: Rebuild course materials and PDF"
            git pull --rebase
            git push
          else
            echo "No changes to commit."
          fi
